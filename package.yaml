name:                vary
version:             0.1.0.0
github:              "githubuser/vary"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2024 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/vary#readme>

dependencies:
- base >= 4.7 && < 5
- deepseq
# - vector

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  # other-modules:
  #   - Vary.Core

executables:
  vary-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vary

tests:
  vary-test:
    main:                spec.hs
    source-dirs:         test/spec
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vary
  doctests:
    main: doctests.hs
    source-dirs: test/doctest
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vary
    - doctest-parallel
  readme:
    main:        test/README.lhs
    ghc-options:
    - -pgmL markdown-unlit
    build-tools: 
    - markdown-unlit:markdown-unlit
    dependencies:  
    - vary
    - markdown-unlit
